<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商城</title>
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../../css/login/login.css">
    <link rel="stylesheet" href="../../lib/toast/jquery.toast.min.css">
    <script src="../../lib/jquery/jquery-2.0.0.js"></script>
    <script src="../../js/base.js"></script>
    <script src="../../lib/toast/jquery.toast.min.js"></script>
    <script src="../../lib/cookie/jquery.cookie.js"></script>
    <script src="../../js/plugin.js"></script>
    <script src="../../js/login/login.js"></script>
</head>
<body>

<header class="app-header">
    <div class="left">
        <img src="../../img/plugin/back.png" role="button" alt="返回按钮">
    </div>
    <div class="center">
        <h1>登录</h1>
    </div>
    <div class="right">
    </div>
</header>
<div class="app-page">
    <section class="session-box">
        <div class="logo"></div>
        <div class="main-box">
            <div class="tabs-box">
                <span class="tab-active">账号登录</span>
                <span>用户注册</span>
            </div>
            <div class="tab-content">
                <div class="login-box">
                    <div class="input-box">
                        <div>
                            <img src="../../img/login/phone.png" alt="phone.png">
                        </div>
                        <input id="account" type="text" placeholder="请输入手机号码">
                        <div>
                            <img src="../../img/login/del.png" alt="del.png">
                        </div>
                    </div>
                    <div class="input-box pwd-box">
                        <div>
                            <img src="../../img/login/lock.png" alt="lock.png">
                        </div>
                        <input id="password" type="password" placeholder="请输入密码">
                        <div>
                            <span class="eyes"/>
                        </div>
                    </div>
                    <div class="check-box">
                        <div></div>
                        <span>我已经阅读并同意<a href="login-protocol.html" style="color:#e019f8;">《平台服务协议》</a></span>
                    </div>
                    <button class="login-btn">登录</button>
                </div>
                <div class="reg-box">
                    <div class="input-box">
                        <div>
                            <img src="../../img/login/phone.png" alt="phone.png">
                        </div>
                        <input id="reg-account" type="text" placeholder="请输入手机号码"/>
                        <div>
                            <img class="img-del" src="../../img/login/del.png" alt="del.png"/>
                        </div>
                    </div>
                    <div class="qrcode-box">
                        <div>
                            <img src="../../img/login/auth-code.png" alt="auth-code.png">
                        </div>
                        <input id="qrcode" type="text" placeholder=""/>
                        <button id="send-code">获取验证码</button>
                    </div>
                    <div class="input-box pwd-box">
                        <div>
                            <img src="../../img/login/lock.png" alt="lock.png">
                        </div>
                        <input id="reg-password" type="password" placeholder="请输入密码">
                        <div>
                            <span class="eyes"></span>
                        </div>
                    </div>
                    <div class="input-box pwd-box">
                        <div>
                            <img src="../../img/login/lock.png" alt="lock.png">
                        </div>
                        <input id="reg-password-confirm" type="password" placeholder="请输入密码">
                        <div>
                            <span class="eyes"/>
                        </div>
                    </div>
                    <div class="check-box">
                        <div></div>
                        <span>我已经阅读并同意<a href="login-protocol.html" style="color:#e019f8;">《服务协议》</a></span>
                    </div>
                    <button class="login-btn">立即注册</button>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
